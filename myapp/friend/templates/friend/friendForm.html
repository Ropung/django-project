<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>친구 폼</title>
  </head>
  <body>
    <h1>친구폼</h1>
    <form action="../add_friend/" method="post">
      {% csrf_token %}
      <p>이름: <input type="text" name="friend_name" /></p>
      <p>나이: <input type="text" name="friend_age" /></p>
      친구소개: <textarea cols="50" rows="3" name="friend_bigo"></textarea>
      <input type="submit" value="등록" />
    </form>
    <!--Create 용 Form -->
    <form action="../create_friend/" method="post">
      {% csrf_token %}
      <p>이름: <input type="text" name="friend_name" /></p>
      <p>나이: <input type="text" name="friend_age" /></p>
      친구소개: <textarea cols="50" rows="3" name="friend_bigo"></textarea>
      <input type="submit" value="등록" />
    </form>
  </body>
</html>
