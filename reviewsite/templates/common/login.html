{% extends 'common/base.html' %}
{% block title %}[글쓰기]{% endblock title %}

{% block body %}
  <div class="p-16 bg-gray-200">
    <section class="flex flex-col gap-8 border border-gray-3 00 p-4 bg-white rounded-xl shadow-md">
      <h1 class="text-3xl text-center py-4">로그인 창</h1>
      <form action={%url 'common:login'%} method="post" class="w-full flex flex-col gap-4 items-center">
        {% csrf_token %}
        {# 로그인 성공 후 이동할 URL #}
        {# hidden 태그 next의 value로 next 사용하면 주소 쿼리스트링에 있던 ?next=주소로 이동 #}
        <input type="hidden" name="next" value="/order/"/>
        <input type="text" placeholder="아이디" name="username" class="w-full border border-gray-200 p-2"/>
        <input type="password" placeholder="비밀번호" name="password" class="w-full border border-gray-200 p-2"/>
        <input type="submit" value="로그인" class="w-full bg-gray-200 text-center py-4 px-2 hover:bg-black hover:text-white cursor-pointer"/>
      </form>
      <a href="/" class="text-right">목록으로</a>
    </section>
  </div>
{% endblock body %}
