<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[글쓰기]</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1>글쓰기</h1>
    <form action="update" method="post">
      {% csrf_token %}
      <table>
        <tr>
          <th>제목:</th>
          <td>
            <input
              type="text"
              name="title"
              value="{{b.title}}"
              class="border border-gray-400"
            />
          </td>
        </tr>
        <tr>
          <th>글쓴이:</th>
          <td>
            <input
              type="text"
              name="writer"
              value="{{b.writer}}"
              class="border border-gray-400"
            />
          </td>
        </tr>
        <tr>
          <th>내용:</th>
          <td>
            <textarea
              cols="30"
              rows="3"
              name="content"
              class="border border-gray-400"
            >
{{b.content}}</textarea
            >
          </td>
        </tr>
        <tr>
          <th colspan="2">
            <a href="../">뒤로가기</a>
            <input type="submit" value="글쓰기" />
          </th>
        </tr>
      </table>
    </form>
  </body>
</html>
