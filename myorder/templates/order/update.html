<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[ 주문수정 ]</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1>주문수정</h1>
    <form action="update" method="post">
      {% csrf_token %}
      <table>
        <tr>
          <th>주문상품:</th>
          <td>
            <input
              type="text"
              name="order_text"
              value="{{o.order_text}}"
              class="border border-gray-400"
            />
          </td>
        </tr>
        <tr>
          <th>가격:</th>
          <td>
            <input
              type="text"
              name="price"
              value="{{o.price}}"
              class="border border-gray-400"
            />
          </td>
        </tr>
        <tr>
          <th>주소:</th>
          <td>
            <textarea
              cols="30"
              rows="3"
              name="address"
              class="border border-gray-400"
            >
{{o.address}}</textarea
            >
          </td>
        </tr>
        <tr>
          <th colspan="2">
            <a href="../">뒤로가기</a>
            <input type="submit" value="글쓰기" />
          </th>
        </tr>
      </table>
    </form>
  </body>
</html>
