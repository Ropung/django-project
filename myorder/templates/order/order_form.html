{% extends 'common/base.html' %}
{% block title %}[글쓰기]{% endblock title %}

{% block body %}
  <h1>글쓰기</h1>
  <form action="{%url 'order:write'%}" method="post">
    {% csrf_token %}
    <table>
      <tr>
        <th>상품주문:</th>
        <td>
          <input type="text" name="order_text" class="border border-gray-400"/>
        </td>
      </tr>
      <!--session에 writer가 없으면 해당 tr 표시-->

      <tr>
        <th>가격:</th>
        <td>
          <input type="number" name="price" class="border border-gray-400"/>
        </td>
      </tr>

      <tr>
        <th>주소:</th>
        <td>
          <textarea name="address" class="border border-gray-400"></textarea>
        </td>
      </tr>

      <tr>
        <th colspan="2">
          <a href="../">뒤로가기</a>
          {% if user.is_authenticated %}
            <input type="submit" value="주문하기"/>
          {% endif %}
        </th>
      </tr>
    </table>
  </form>
{% endblock body %}
