<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>[글쓰기]</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1>글쓰기</h1>
    <form action="write" method="post">
      {% csrf_token %}
      <table>
        <tr>
          <th>상품주문:</th>
          <td>
            <input
              type="text"
              name="order_text"
              class="border border-gray-400"
            />
          </td>
        </tr>
        <!--session에 writer가 없으면 해당 tr 표시-->

        <tr>
          <th>가격:</th>
          <td>
            <input type="number" name="price" class="border border-gray-400" />
          </td>
        </tr>

        <tr>
          <th>주소:</th>
          <td>
            <textarea name="address" class="border border-gray-400"></textarea>
          </td>
        </tr>

        <tr>
          <th colspan="2">
            <a href="../">뒤로가기</a>
            {% if request.session.user %}
            <input type="submit" value="주문하기" />
            {% endif %}
          </th>
        </tr>
      </table>
    </form>
  </body>
</html>
